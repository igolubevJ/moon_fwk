<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button example</title>
</head>
<body>
  <script type="module">
    import { createApp, h, hString } from 'https://unpkg.com/moon_fwk@1.0.0/dist/moon_fwk.js'

    createApp({
      state: 0,

      reducers: {
        add: (state, amount) => state + amount
      },

      view: (state, emit) => (
        h(
          'button',
          { on: { click: () => emit('add', 1) } },
          [hString(state)],
        )
      ),
    }).mount(document.body)
  </script>
</body>
</html>
